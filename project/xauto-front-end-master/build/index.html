  <body>
    <header id="header">
      <div class="row-wrapper">
        <nav class="navbar navbar-xauto navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">xau.to</a>
            <h2 class="navbar-slogan hidden-xs">Automotive Culture</h2>
                <div ng-controller="ImgCtrl" ng-init="continous()" ng-show="isAuthenticated()">
                    <input type="hidden" name="latitude" value="{{latitude}}"/>
                    <input type="hidden" name="longitude" value="{{longitude}}"/>
                    <a id="overlaybtn" ng-click="initFileLoad()" class="btn btn-primary btn-lg btn-navbar-add-photo" tooltip-placement="right" tooltip="+ Add Photo"><i class="xa-icon-event-details-photos-white"></i></a>
                    <input id="inputbtn" style="opacity: 0; height: 0;" type="file" accept="image/*" onchange="angular.element(this).scope().readURL(this)" capture="camera" />
                </div>
                <div ng-controller="ImgCtrl" ng-init="continous()" ng-hide="isAuthenticated()">
                    <a class="btn btn-default btn-lg btn-navbar-add-photo" tooltip-placement="right" tooltip="Register to add photo!"><i class="xa-icon-event-details-photos-white"></i></a>
                </div>

          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse">

            <form class="navbar-left navbar-search-form" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Quick search" ng-keyup="Search($event.target.value)">
              </div>
            </form>

            <div  login-toolbar></div>
          </div><!-- /.navbar-collapse -->
        </nav>
      </div>
    </header>
    <div class="row-wrapper">
      <div class="col-xs-12 col-sm-2 col-lg-1" id="main-navigation-tabs-wrapper">
        <ul class="nav" id="main-navigation-tabs">
          <li ui-route="/events" ng-class="{active:$uiRoute}" class="col-xs-4 col-sm-12 col-lg-12">
            <a href="#/events">
              <i class="xa-icon-nav-events"></i>
              Events
            </a>
          </li>
          <li ui-route="/people" ng-class="{active:$uiRoute}" class="col-xs-4 col-sm-12 col-lg-12">
            <a href="#/profiles">
              <i class="xa-icon-nav-profiles"></i>
              Profiles
            </a>
          </li>
          <li ui-route="/stream" ng-class="{active:$uiRoute}" class="col-xs-4 col-sm-12 col-lg-12">
            <a href="#/stream">
              <i class="xa-icon-nav-stream"></i>
              Stream
            </a>
          </li>
        </ul>
      </div>
      <div class="col-12 col-sm-10 col-sm-offset-2 col-lg-offset-1 col-lg-11" id="main-container-wrapper">
        <div class="row">
          <div class="col-xs-12" ui-view="main">
          </div>
        </div>
      </div>
    </div>

    <footer id="footer"></footer>

    <div class="modal fade" id="signupModal" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form class="form-horizontal" role="form" ng-submit="accountCreate()" name="form">
            <div class="modal-body">
              <ng-include src="'account/partial_create_account.tpl.html'"></ng-include>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Sign Up!</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="scroll-watch"></div>
