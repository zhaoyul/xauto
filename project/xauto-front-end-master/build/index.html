          <div class="collapse navbar-collapse navbar-ex1-collapse">

              </div>
              <!-- <button type="submit" class="btn btn-default">Go</button> -->
            </form>
            <ul class="nav navbar-nav navbar-right">
              <!-- <li><a href="#">Login</a></li>

              <!-- href="#/account/signup" -->

              <li class="dropdown">

                </a>
                <ul class="dropdown-menu">
                  <li><a href="#events/my">My Events</a></li>
                  <li><a href="#account/photos">My Photos</a></li>
                  <li class="divider"></li>
                  <li><a href="#account/edit">My Account</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </li>

            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

            <a href="#/events">

              Events
            </a>
          </li>
          <li ui-route="/people" ng-class="{active:$uiRoute}" class="col-xs-4 col-sm-12 col-lg-12">
            <a href="#/profiles">

              Profiles
            </a>
          </li>
          <li ui-route="/stream" ng-class="{active:$uiRoute}" class="col-xs-4 col-sm-12 col-lg-12">

              <i class="xa-icon-nav-stream"></i>
              Stream
            </a>
          </li>
        </ul>

    <div class="modal fade" id="signupModal">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <form class="form-horizontal" role="form">
            <div class="modal-body">
              <ng-include src="'account/partial_create_account.tpl.html'"></ng-include>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Sign Up!</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
