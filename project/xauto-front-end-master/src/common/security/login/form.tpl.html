<form class="form-horizontal" role="form" novalidate>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Log In</h4>
</div>
<div class="modal-body">
    <ng-include src="'account/account-login.tpl.html'"></ng-include>
</div>
<div class="modal-footer">
    <button class="btn btn-primary login" ng-click="accountSubmit()" ng-disabled='form.$invalid'>Log in</button>
    <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
</div>
</form>
