    <div class="deletephotos">
        <div ng-repeat="event in Datesbyevents" ng-show="Datesbyevents">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h4 class="panel-title">
                      {{event.title}}
                  </h4>
               </div>
               <div class="panel-body">
                    <div ng-repeat="dt in event.dates">
                         <a ui-sref="photosMyAtEventDate({id: dt.id})">
                             {{dt.date }} - {{ dt.title }}
                         </a>
                    </div>
               </div>
             </div>
        </div>
    </div>
