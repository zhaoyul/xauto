<h1>My Photos - taken at {{ photos.0.event_date_name }}</h1>
<div class="deletephotos">
    <div class="panel-collapse collapse in"  >
      <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-lg-3">
                <a ui-sref="photosMy.byevent" class="btn btn-link">Go back to "My Photos"</a>
            </div>
        </div>
        <div class="row">
          <ul class="stream-list">
            <li class="col-xs-12 col-sm-4 col-lg-3" ng-repeat="photo in photos" ng-hide="photo.hide">
              <div class="stream-picture">
                 <div bx-stream-photo="{{photo.image_thumb}}" class="inner"></div>
                  <ul class="stream-action-links">
                        <li class="action-delete" >
                            <a href="javascript:;" tooltip-placement="left" tooltip="Delete"
                              ng-click="Delete(photo)">
                              <i class="icon-remove"></i>
                            </a>
                        </li>
                    </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
</div>
