<div class="form-group">
    <label class="col-lg-3 control-label">Email</label>
    <div class="col-lg-9">
      <input type="email" class="form-control" placeholder="" ng-model="user.email" required>
    </div>
</div>
<div class="form-group">
    <label class="col-lg-3 control-label">Password</label>
    <div class="col-lg-9">
      <input type="password" class="form-control" placeholder="" ng-model="user.password" required>
    </div>
</div>

<div class="alert alert-warning" ng-show="authError">
    {{authError}}
    <br/>
    <a ng-click="resetPassword()" href="">Forgot your password?</a>
</div>
