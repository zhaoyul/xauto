<div class="deletephotos">
    <div class="panel panel-default" ng-show="Outdates">
        <div class="panel-heading">
          <h4 class="panel-title">
              Photos by date
          </h4>
         </div>
         <div class="panel-body">
            <div ng-repeat="dt in dates">
                 <a ui-sref="photosMyOnDate({dt: $filter('date')(dt, 'yyyy-MM-dd')})">{{dt | date: 'MMM d'}}</a>
            </div>
         </div>
     </div>
</div>
