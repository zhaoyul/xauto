<div class="deletephotos">
    <div class="panel panel-default" ng-show="dates">
        <div class="panel-heading">
          <h4 class="panel-title">
              Photos by date
          </h4>
         </div>
         <div class="panel-body">
            <div ng-repeat="dt in dates">
                 <a ui-sref="photosMyOnDate({dt: dt.date})">{{dt.label}}</a>
            </div>
         </div>
     </div>
</div>
