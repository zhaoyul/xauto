<h1>Change Password</h1>
<div class="row">
    <div class="col-lg-8">
        <form class="form-horizontal" role="form" ng-submit="accountSubmit()">
            <div class="form-group">
                <label class="col-lg-3 control-label">New Password</label>
                <div class="col-lg-9">
                  <input type="password" class="form-control" placeholder="" ng-model="AccountObj.password_1">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-lg-3 control-label">Confirm New Password</label>
                <div class="col-lg-9">
                  <input type="password" class="form-control" placeholder="" ng-model="AccountObj.password_2">
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-9">
                  <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
