
  <div class="form-group">
    <label class="col-lg-3 control-label">Display Name</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.user.full_name">
      <span class="help-block">Tip: Use your real name so people can find and follow you</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Username</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Email</label>
    <div class="col-lg-9">
      <input type="email" class="form-control" placeholder="" ng-model="AccountObj.user.email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Password</label>
    <div class="col-lg-9">
      <input type="password" class="form-control" placeholder="" ng-model="AccountObj.user.password_1">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-lg-3 control-label">Confirm Password</label>
    <div class="col-lg-9">
      <input type="password" class="form-control" placeholder="" ng-model="AccountObj.user.password_2">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">About Account</label>
    <div class="col-lg-9">
      <textarea class="form-control" ng-model="AccountObj.about"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Location Address</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.location_address">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">City</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.city">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">State</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.state">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">ZIP/Postal Code</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="" ng-model="AccountObj.zip">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Country</label>
    <div class="col-lg-9">
      <select class="form-control" ng-model="AccountObj.country">
        <option>USA</option>
        <option>Armenia</option>
        <option>Spain</option>
      </select>
    </div>
  </div>
