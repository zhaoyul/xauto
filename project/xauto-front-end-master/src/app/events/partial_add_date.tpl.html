<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">&times;</button>
    <h4 class="modal-title" ng-hide="editDate.id">Add Event Date</h4>
    <h4 class="modal-title" ng-show="editDate.id">Edit Event Date</h4>
</div>
<form name="dateform" class="form-horizontal" role="form" ng-submit="saveDate()" novalidate>
    <div class="modal-body">
        <ng-include src="'events/partial_form_date.tpl.html'"></ng-include>
    </div>
    <div class="modal-footer">
      <div class="to_confirm">
        <button ng-hide="editDate.id" type="button" class="btn btn-info pull-left" ng-click="copyLastDate()">Copy Last Date</button>
        <button ng-hide="editDate.id" type="submit" class="btn btn-primary">Add Date!</button>
        <button ng-show="editDate.id" type="submit" class="btn btn-primary">Save</button>
      </div>
      <div class="back_confirm">
        <a href="" class="pull-left backlink" ng-click="backDateEdit()">< Back</a>
        <input type="button" value="Confirm" class="btn btn-primary pull-right" ng-click="saveDateConfirm()">
      </div>
    </div>
</form>
