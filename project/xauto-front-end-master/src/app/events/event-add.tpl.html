<h1>Add Event</h1>
<div class="row">
	<div class="col-lg-10">
		<form name="form" class="form-horizontal event-add-form" role="form" ng-submit="eventSubmit()" novalidate>
			<ng-include src="'events/partial_add_event_form.tpl.html'"></ng-include>

			  <div class="form-group">
			    <div class="col-lg-offset-3 col-lg-9">
			      <button type="submit" class="btn btn-success btn-lg">Add Event!</button>
			      <button type="button" class="btn btn-danger btn-lg">Delete Event</button>
			    </div>
			  </div>
		</form>
	</div>
</div>


<div class="modal fade" id="dateModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Event Date</h4>
      </div>
      <form name="dateform" class="form-horizontal" role="form" ng-submit="saveDate()" novalidate>
        <div class="modal-body">
          <ng-include src="'events/partial_form_date.tpl.html'"></ng-include>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Date!</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
