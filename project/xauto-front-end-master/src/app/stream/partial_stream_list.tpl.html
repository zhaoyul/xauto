<div class="row">
	<ul class="stream-list">
		<li class="col-xs-12 col-sm-4 col-lg-3" ng-repeat="item in EventObj.srv_albums[0].photos">
			<div class="inner">
				<div class="stream-picture" 
                bx-stream-photo="uploads/events/{{EventObj.id}}/albums/{{EventObj.srv_albums[0].albumId}}/{{item}}"
                 >
                 	<ul class="stream-action-links">
						<li>
							<a href="#" tooltip-placement="left" tooltip="Favorite!"><i class="icon-star"></i></a>
						</li>
						<li>
							<a href="#" tooltip-placement="left" tooltip="Share"><i class="icon-share"></i></a>
						</li>
						<li>
							<a href="#" tooltip-placement="left" tooltip="Report"><i class="icon-flag"></i></a>
						</li>
					</ul>
             	</div>
				<div class="stream-title">
					<a href="#"><h1>Porsche Day</h1></a>
				</div>
			</div>
		</li>
	</ul>
</div>
