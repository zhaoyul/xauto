<div class="row">
    <ul class="stream-list">
        <li class="col-xs-12 col-sm-4 col-lg-3" ng-repeat="item in stream">
            <div class="inner">
                <div class="stream-picture"
                bx-stream-photo="/media/{{item.image}}"
                 >
                     <ul class="stream-action-links">
                        <li>
                            <a href="javascript:;" tooltip-placement="left" tooltip="Favorite!"
                              ng-click="Favorite(item.id)">
                              <i class="icon-star"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" tooltip-placement="left" tooltip="Share"><i class="icon-share"></i></a>
                        </li>
                        <li>
                            <a href="javascript:;" tooltip-placement="left" tooltip="Report"
                              ng-click="Report(item.id)">
                              <i class="icon-flag"></i>
                            </a>
                        </li>
                    </ul>
                 </div>
                <div class="stream-title">
                    <a href="#"><h1>{{item.caption}}</h1></a>
                </div>
            </div>
        </li>
    </ul>
</div>
